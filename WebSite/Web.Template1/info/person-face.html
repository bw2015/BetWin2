<script type="text/javascript">
    BW.callback["info-person-face-editor"] = function () {
        var t = this;

            "width": 750,
            "height": 420,
            "container": editor,
            "vars": {
                "requestURL": "/handler/user/info/face",
                "tbToken": Setting.User.Session
            }
        });
    }
</script>
