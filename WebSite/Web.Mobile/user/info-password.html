<!-- 修改登录密码 -->
<div class="user-info-password">
    <form action="/handler/user/account/password" data-bind-action="/handler/user/account/password" data-bind-type="ajax" data-bind-callback="form-tip" data-bind-form-tip="mobile-back">
        <table class="post">
            <tr>
                <td>
                    <input type="password" class="txt" name="Password" placeholder="请输入当前登录密码" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" class="txt" name="NewPassword" placeholder="请输入新的登录密码" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" class="txt" name="NewPassword2" placeholder="请重复输入一次密码" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="修改登录密码" class="button" />
                </td>
            </tr>
        </table>
    </form>
</div>
