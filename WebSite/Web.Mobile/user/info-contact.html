<!-- 个人信息 -->
<div class="user-info-contact" data-bind-action="/handler/user/account/getinfo" data-bind-type="ajax" data-bind-callback="form-fill,fill-hide">
    <div class="alert-tip">
        温馨提示：联系信息设定之后将不能修改，请正确填写。您的联系信息在平台任何区域都不会完整显示。
    </div>
    <form action="/handler/user/account/saveinfo" data-bind-action="/handler/user/account/saveinfo" data-bind-type="ajax" data-bind-callback="form-tip" data-bind-form-tip="mobile-back">
        <table class="post">
            <tr>
                <td>
                    <input type="text" class="txt" name="NickName" placeholder="昵称" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="txt" name="Mobile" placeholder="手机号码" data-fill-hide="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="txt" name="QQ" placeholder="QQ号码" data-fill-hide="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" class="txt" name="Email" placeholder="电子邮件" data-fill-hide="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="保存个人信息" class="button" />
                </td>
            </tr>
        </table>
    </form>
</div>
