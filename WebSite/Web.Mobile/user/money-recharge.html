<!-- 充值记录 -->
<div class="user-money-recharge">
    <div class="alert-tip">
        温馨提示：移动端只有最新的20笔充值记录，如需查询更多请登录网页版。
    </div>
    <table class="list" data-bind-action="/handler/user/money/rechargelog" data-bind-type="list" data-bind-callback="list">
        <thead>
            <tr>
                <th>充值时间</th>
                <th>渠道</th>
                <th>充值金额</th>
                <th>当前状态</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr>
                <td>${CreateAt}</td>
                <td>${Payment}</td>
                <td>${Money:trunover}</td>
                <td>${IsPayment:IsPayment}</td>
            </tr>
        </tbody>
    </table>

</div>
<script type="text/javascript">
    htmlFunction["IsPayment"] = function (value) {
        switch (value) {
            case "true":
                value = "<span class=\"green\">已到帐</span>";
                break;
            case "false":
                value = "<span class=\"red\">未到账</span>";
                break;
        }
        return value;
    }
</script>
