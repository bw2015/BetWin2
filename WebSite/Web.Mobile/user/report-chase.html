<div class="mobile-report-chase">
    <div class="alert-tip">
        温馨提示：移动端仅显示最新的20笔追号记录，更多记录请移步网页版
    </div>

    <table class="list" data-bind-action-delay="/handler/user/lottery/chaselist" data-bind-type="list" data-bind-callback="list">
        <thead>
            <tr>
                <th>编号</th>
                <th>彩种</th>
                <th>追号总金额</th>
                <th>追号期数</th>
                <th>追号状态</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr>
                <td><a href="javascript:OpenFrame('user/report-chase-info.html','追号详情','id=${ID}');" class="blue">${ID}</a></td>
                <td>${Type}</td>
                <td>
                    <span class="red">${Money:money}</span>
                </td>
                <td>
                    ${Count}/${Total}
                </td>
                <td>${Status}</td>
            </tr>
        </tbody>
    </table>
</div>
