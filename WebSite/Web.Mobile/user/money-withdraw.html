<!-- 提现记录 -->
<div class="user-money-withdraw">
    <div class="alert-tip">
        温馨提示：移动端只有最新的20笔提现记录，如需查询更多请登录网页版。
    </div>
    <table class="list" data-bind-action="/handler/user/money/withdrawlog" data-bind-type="list" data-bind-callback="list">
        <thead>
            <tr>
                <th>提现时间</th>
                <th>提现金额</th>
                <th>当前状态</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr>
                <td>${CreateAt}</td>
                <td>${Money:money}</td>
                <td>${Status}</td>
            </tr>
        </tbody>
    </table>

</div>
