<!-- 修改登录密码 -->
<div class="user-info-password">
    <div class="alert-tip">
        温馨提示：如果您没有设定过资金密码，则当前资金密码为您的登录密码
    </div>
    <form action="/handler/user/account/paypassword" method="post" data-bind-action="/handler/user/account/paypassword" data-bind-type="ajax" data-bind-callback="form-tip" data-bind-form-tip="mobile-back">
        <table class="post">
            <tr>
                <td>
                    <input type="password" class="txt" name="PayPassword" placeholder="请输入当前资金密码" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" class="txt" name="NewPayPassword" placeholder="请输入新的资金密码" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" class="txt" name="NewPayPassword2" placeholder="请重复输入一次密码" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="修改资金密码" class="button" />
                </td>
            </tr>
        </table>
    </form>
</div>
