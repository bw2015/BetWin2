<div class="page-header">
    <h1>开奖管理</h1>
    <div class="page-searchbox">
        <form action="/admin/lottery/resultnumber" method="post" id="lottery-bet-resultnumber-search">
            <select name="Category" class="txt" data-enum-name="BW.Common.Lottery.LotteryCategory" id="lottery-setting-reward-category"></select>
            <select name="Type" class="txt" id="lottery-setting-reward-type">
                <option value="ChungKing"></option>
            </select>
            <input type="text" name="StartAt" class="txt" placeholder="开奖日期（开始）" data-type="datetime" />
            <input type="text" name="EndAt" class="txt" placeholder="开奖日期（结束）" data-type="datetime" />
            <input type="button" value="查询" class="am-btn am-btn-success am-round am-text-xs" data-event-fire="lottery-bet-resultnumber" />
        </form>
    </div>
    <div class="page-action">
        <a href="javascript:" class="am-btn am-btn-success" id="lottery-setting-reward-manual" data-diag-name="lottery-setting-reward-manual" data-diag-type="control" data-diag-src="lottery/setting/reward-manual.html" data-diag-drag="true" data-diag-title="手动开奖">手动开奖</a>
    </div>
</div>
<div class="page-table">
    <table class="list" id="lottery-bet-resultnumber" data-bind-action="/admin/lottery/resultnumber" data-bind-type="list" data-bind-callback="list,pagesplit" data-bind-search="lottery-bet-resultnumber-search" data-bind-pagesplit="lottery-bet-resultnumber-pagesplit">
        <thead>
            <tr>
                <th>彩种</th>
                <th>彩期</th>
                <th>开奖时间</th>
                <th>开奖号码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr>
                <td>${Type}</td>
                <td>${Index}</td>
                <td>${ResultAt}</td>
                <td><label class="am-text-danger">${Number}</label></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div id="lottery-bet-resultnumber-pagesplit"></div>
</div>

<script type="text/javascript">
    (function () {
        // $("lottery-bet-reward-endat").set("value", new Date().format("yyyy-MM-dd hh:mm:ss"));

        var obj = $("lottery-setting-reward-manual");
        $("lottery-setting-reward-type").addEvent("change", function () {
            var type = this.get("value");
            obj.set("data-diag-data", "Type=" + type);
        });

        new BW.Select($("lottery-setting-reward-category"), $("lottery-setting-reward-type"), {
            "url": "/admin/lottery/type",
            "auto": true
        });


    }).delay(100);
</script>
