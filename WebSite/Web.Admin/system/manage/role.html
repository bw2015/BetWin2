<div class="page-header">
    <h1>管理员权限角色</h1>
    <div class="page-action">
        <a href="javascript:" class="am-btn am-btn-danger" data-diag-name="admin-role" data-diag-type="control" data-diag-src="system/manage/role-info.html" data-diag-title="添加管理员角色" data-diag-width="1024" data-diag-height="600" data-diag-mask="true"><i class="am-icon-plus"></i> 添加角色</a>
    </div>
</div>
<div class="page-table">
    <table class="list" id="admin-role-list" data-bind-action="admin/account/grouplist" data-bind-type="list" data-bind-callback="list">
        <thead>
            <tr>
                <th class="w100">ID</th>
                <th class="w150">角色名称</th>
                <th>备注</th>
                <th>拥有成员</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr data-bind-delete="true">
                <td>${ID}</td>
                <td>${Name}</td>
                <td>${Description}</td>
                <td>${Member}</td>
                <td>
                    <a href="javascript:" data-diag-name="admin-role" data-diag-type="control" data-diag-src="system/manage/role-info.html" data-diag-title="修改角色信息" data-diag-width="1024" data-diag-height="600" data-diag-mask="true" data-diag-data="id=${ID}">修改</a>
                    <a href="javascript:">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
