<div class="page-table">
    <p class="am-alert am-alert-danger am-margin-bottom">勾选了高防选项的域名请确认已指向到了高防服务器IP<br />测速域名请指向到 speed.a8.to <br />手机APP将优先跳转到权重最高的域名</p>

    <table class="list" data-bind-action="admin/site/domainlist" data-bind-type="list" data-bind-callback="list,update" id="setting-domain-domain" data-bind-update-action="/admin/site/updatedomain">
        <thead>
            <tr>
                <th>域名</th>
                <th>高防</th>
                <th>测速</th>
                <th>权重</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr data-bind-delete="true">
                <td>
                    <input type="text" class="txt" value="${Domain}" size="32" readonly="readonly" />
                </td>
                <td>
                    <input type="checkbox" value="1" data-type="switch" data-update-name="IsCDN" data-update-domain="${Domain}" data-checked="${IsCDN:checked}" />
                </td>
                <td>
                    <input type="checkbox" value="1" data-type="switch" data-update-name="IsSpeed" data-update-domain="${Domain}" data-checked="${IsSpeed:checked}" />
                </td>
                <td>
                    <input type="number" value="${Sort}" data-update-name="Sort" data-update-domain="${Domain}" class="txt w50" />
                </td>
                <td>
                    <a href="javascript:" data-bind-action-delay="admin/site/domaindelete" data-bind-type="ajax" data-bind-callback="delete" data-bind-stop="true" data-bind-event="confirm" data-bind-data="Domain=${Domain}">删除</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <form action="main-domain.html" method="post" data-bind-action="admin/site/savedomain" data-bind-type="ajax" data-bind-callback="form-tip,success-fire" data-bind-fire-target="setting-domain-domain">
                        <input type="text" class="txt" name="Domain" size="64" placeholder="不用加http开头" />
                        <input type="submit" value="增加" class="am-btn am-btn-success am-text-xs am-round am-margin-left" />
                    </form>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
