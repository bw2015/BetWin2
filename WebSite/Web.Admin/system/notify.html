<div class="page-header">

</div>
<div class="page-table" style="background:none; box-shadow:none;" data-bind-action="admin/system/newslist" data-bind-type="list" data-bind-callback="list" data-bind-load="pagesplit" data-bind-data="Type=更新日志">
    <ul class="layui-timeline" data-list-element="true">
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>

                <p>
                    ${Content}
                </p>
            </div>
        </li>
    </ul>
</div>
