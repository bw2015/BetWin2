<div class="page-header">
    <h1>活动公告</h1>
    <div class="page-action am-btn-group">
        <a href="javascript:" class="am-btn am-btn-success am-round" data-diag-name="activeity-notice-category" data-diag-type="control" data-diag-src="activity/notice-category.html" data-diag-title="活动分类管理" data-diag-drag="true" data-diag-data="Type=Activity">活动分类</a>
        <a href="javascript:" class="am-btn am-btn-success am-round" data-diag-name="activeity-notice-info" data-diag-type="control" data-diag-src="activity/notice-info.html" data-diag-title="添加活动公告" data-diag-drag="true" data-diag-width="1024" data-diag-height="600" data-diag-mask="true" data-diag-data="Type=Activity">添加公告</a>
    </div>
</div>

<div class="page-table">
    <table class="list" data-bind-action="admin/news/list" data-bind-type="list" data-bind-callback="list" data-bind-load="pagesplit" data-bind-data="Type=Activity" id="activity-notice-list">
        <thead>
            <tr>
                <th>编号</th>
                <th>类型</th>
                <th>标题</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr data-bind-delete="true">
                <td>${ID}</td>
                <td>${ColName}</td>
                <td>${Title}</td>
                <td>${CreateAt}</td>
                <td>
                    <a href="javascript:" data-diag-name="activeity-notice-info" data-diag-type="control" data-diag-src="activity/notice-info.html" data-diag-title="添加活动公告" data-diag-drag="true" data-diag-width="1024" data-diag-height="600" data-diag-mask="true" data-diag-data="Type=Activity&ID=${ID}">编辑</a>
                    <a href="javascript:" data-bind-action-delay="admin/news/delete" data-bind-type="ajax" data-bind-callback="delete" data-bind-data="id=${ID}" data-bind-stop="true" data-bind-event="confirm" data-bind-confirm-tip="确认要删除吗？">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
