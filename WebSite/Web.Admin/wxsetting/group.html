<div class="page-header">
    <h1>微信群设置</h1>
</div>
<div class="page-table">
    <table class="list" data-bind-action="/admin/wechat/grouplist" data-bind-type="list" data-bind-callback="list,update" data-bind-update-action="/admin/wechat/updategroupsetting">
        <thead>
            <tr>
                <th>群类型</th>
                <th>投注信息</th>
                <th>允许聊天</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr>
                <td>${Name}</td>
                <td>
                    <input type="checkbox" value="1" data-type="switch" data-update-name="Setting.BetMessage" data-update-type="${Type}" data-checked="${Setting.BetMessage}">
                </td>
                <td>
                    <input type="checkbox" value="1" data-type="switch" data-update-name="Setting.Chat" data-update-type="${Type}" data-checked="${Setting.Chat}">
                </td>
            </tr>
        </tbody>
    </table>
</div>
