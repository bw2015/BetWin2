<div class="page-table">
    <form action="rebot-info.html" method="post" data-bind-action="admin/wechat/saverebotinfo" data-bind-type="ajax" data-bind-load="enum" data-bind-callback="form-tip" data-bind-form-tip="diag-close,fire" data-bind-fire-target="wechat-rebot-list">
        <table class="post" data-bind-action="admin/wechat/getrebotinfo" data-bind-type="ajax" data-bind-callback="form-fill" data-bind-data="parent">
            <tr>
                <th>类型：</th>
                <td>
                    <select class="am-form-field txt" name="Type" data-enum-name="BW.Common.Users.ChatTalk+GroupType"></select>
                </td>
            </tr>
            <tr>
                <th>用户名：</th>
                <td>
                    <input type="text" class="am-form-field txt" name="UserName" />
                </td>
            </tr>
            <tr>
                <th>开启：</th>
                <td>
                    <input type="checkbox" name="IsOpen" value="1" data-type="switch" />
                </td>
            </tr>
            <tr>
                <th>投注指令：</th>
                <td>
                    <textarea name="Setting.Command" class="am-form-field txt" cols="56" rows="5" placeholder="多个指令用|或者空格隔开"></textarea>
                </td>
            </tr>
            <tr>
                <th>投注时间段：</th>
                <td>
                    <input type="time" class="am-form-field txt" name="Setting.Time1" />
                    ～
                    <input type="time" class="am-form-field txt w80" name="Setting.Time2" />
                </td>
            </tr>
            <tr>
                <th>下注概率：</th>
                <td>
                    <input type="number" name="Setting.Probability" class="am-form-field txt w80" size="4" /> %
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="hidden" name="ID" />
                    <input type="submit" value="保存" class="am-btn am-btn-success am-round" />
                </td>
            </tr>
        </table>
    </form>
</div>
