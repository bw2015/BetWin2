<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title><!-- KindEditor编辑器 -->
    <script src="/studio/kindeditor/kindeditor-min.js"></script>
    <script src="/studio/kindeditor/lang/zh_CN.js"></script>
    <style type="text/css">
        body { margin: 0px; padding: 0px; width: 99%; }
        textarea { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <textarea id="content"></textarea>

    <script type="text/javascript">
        KindEditor.ready(function (K) {
            var url = location.href;
            var id = url.substr(url.indexOf('#') + 1);
            var content = parent.$(id);

            window.editor = K.create("#content", {
                "height": 390,
                "resizeType": 0,
                "afterBlur": function () {
                    content.set("value", editor.html());
                },
                "allowFlashUpload": false,
                "allowMediaUpload": false,
                "allowFileUpload": false,
                "allowFileManager": false,
                "uploadJson": "../admin/news/upload",
                "formatUploadUrl": false
            });

            editor.html(content.get("value"));

        });
    </script>
</body>
</html>
