<div class="userinfo-frame userinfo-device">
    <div class="page-table">
        <table class="list">
            <thead>
                <tr>
                    <th>设备</th>
                    <th>号码</th>
                    <th>登录时间</th>
                    <th>手势</th>
                    <th>指纹</th>
                </tr>
            </thead>
            <tbody data-list-element="true">
                <tr>
                    <td>${Model}</td>
                    <td>${Phone}</td>
                    <td>${UpdateAt}</td>
                    <td>${Locker}</td>
                    <td>${Touch}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
