<div class="page-header">
    <h1>常用语设置</h1>
    <div class="page-action am-btn-group">
        <a href="javascript:" class="am-btn am-btn-success am-round" data-diag-name="service-reply-category" data-diag-type="control" data-diag-src="services/reply-category.html" data-diag-title="分类管理" data-diag-mask="true">分类管理</a>
        <a href="javascript:" class="am-btn am-btn-danger am-round" data-diag-name="service-reply-info" data-diag-type="control" data-diag-src="services/reply-info.html" data-diag-title="添加常用语" data-diag-mask="true">添加常用语</a>
    </div>
</div>
<div class="page-table">
    <table class="list" data-bind-action="admin/im/replylist" data-bind-type="list" data-bind-load="pagesplit" data-bind-callback="list" id="service-reply-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>所属分类</th>
                <th>内容</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr data-bind-delete="true">
                <td>${ID}</td>
                <td>${Category}</td>
                <td class="am-text-left am-text-xs">${Content}</td>
                <td>
                    <a href="javascript:" data-diag-name="service-reply-info" data-diag-type="control" data-diag-src="services/reply-info.html" data-diag-title="添加常用语" data-diag-mask="true" data-diag-data="id=${ID}">修改</a>
                    <a href="javascript:" data-bind-action-delay="admin/im/replydelete" data-bind-type="ajax" data-bind-callback="delete" data-bind-stop="true" data-bind-event="confirm" data-bind-data="id=${ID}">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
