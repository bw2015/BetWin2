<div class="page-table">
    <form action="reply-info.html" method="post" data-bind-action="admin/im/replysave" data-bind-type="ajax" data-bind-callback="form-tip,success-fire" data-bind-form-tip="diag-close" data-bind-fire-target="service-reply-list">
        <table class="post" data-bind-action="admin/im/replyinfo" data-bind-type="ajax" data-bind-callback="form-fill" data-bind-data="parent">
            <tr>
                <th>分类：</th>
                <td>
                    <select name="CateID" class="txt am-form-field" data-bind-action="admin/im/replycategory" data-bind-type="ajax" data-bind-callback="select,reply-info-checkcategory" data-select-text="Name" data-select-value="ID"></select>
                </td>
            </tr>
            <tr>
                <th>内容：</th>
                <td>
                    <textarea name="Content" class="txt am-form-field" rows="6" cols="50" maxlength="200" required="required"></textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="hidden" name="ID" />
                    <input type="submit" value="保存" class="am-btn am-btn-success" />
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    BW.callback["reply-info-checkcategory"] = function (result) {
        var t = this;
        if (result.info.RecordCount == 0) {
            new BW.Tip("请先添加分类", {
                "callback": function () {
                    BW.callback["diag-close"].apply(t);
                }
            });
            return;
        }
    };
</script>
