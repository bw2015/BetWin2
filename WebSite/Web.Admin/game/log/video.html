<div class="page-header">
    <h1>真人报表</h1>
    <div class="page-searchbox">
        <form action="slot.html">
            <select class="txt" name="Type" data-enum-name="BW.Common.Games.GameType" data-enum-none="所有平台"></select>
            <input type="text" name="User" class="txt w120" placeholder="用户名" />
            <input type="text" name="Game" class="txt w120" placeholder="游戏名称" />
            <input type="text" name="BillNo" class="txt w120" placeholder="流水号" />
            <input type="date" name="StartAt" class="txt" data-type="calendar" placeholder="游戏日期（开始）" />
            <input type="date" name="EndAt" class="txt" data-type="calendar" placeholder="游戏日期（结束）" />
            <input type="submit" value="查询" class="am-btn am-btn-success am-round am-text-xs" />
            <input type="reset" value="重置" class="am-btn am-round am-text-xs" />
        </form>

        <div class="page-action">
            <a href="javascript:" class="am-btn am-btn-success" data-diag-name="game-report-video" data-diag-type="control" data-diag-src="controls/report.html" data-diag-data="procname=report_VideoLog" data-diag-title="用户盈亏报表">用户盈亏报表</a>
        </div>
    </div>
</div>

<div class="page-table">
    <table class="list" data-bind-action="/admin/game/videolog" data-bind-type="list" data-bind-callback="list,count" data-bind-load="search,pagesplit">
        <thead>
            <tr>
                <th>平台</th>
                <th>用户名</th>
                <th>流水号</th>
                <th>局号</th>
                <th>游戏名称</th>
                <th>游戏玩法</th>
                <th>投注金额</th>
                <th>盈亏金额</th>
                <th>余额</th>
                <th>投注时间</th>
                <th>同步时间</th>
                <th>结算状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr>
                <td>${Type}</td>
                <td><a href="javascript:" class="diag-user" data-userid="${UserID}">${UserName}</a></td>
                <td>${BillNo}</td>
                <td>${GameCode}</td>
                <td>${GameName}</td>
                <td>${PlayType}</td>
                <td>${BetAmount:money}</td>
                <td>${Money:money}</td>
                <td>${Balance:money}</td>
                <td>${StartAt}</td>
                <td>${CreateAt}</td>
                <td>${Status}</td>
                <td>
                    <a href="javascript:" data-diag-name="game-log-video-view" data-diag-type="control" data-diag-src="game/log/log-view.html" data-diag-title="真人视频原始记录" data-diag-drag="true" data-diag-data="Type=Video&ID=${ID}">原始记录</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>统计：</td>
                <td colspan="5"></td>
                <td><label class="am-text-success">${data.BetAmount:money}</label></td>
                <td><label class="am-text-success">${data.Money:money}</label></td>
                <td colspan="5"></td>
            </tr>
        </tfoot>
    </table>
</div>
