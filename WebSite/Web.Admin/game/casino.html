<div class="page-header">
    <h1>筹码兑换</h1>
    <div class="page-action">
        <a href="javascript:" class="am-btn am-btn-success am-round" data-diag-name="game-casino" data-diag-type="control" data-diag-src="game/casino-info.html" data-diag-drag="true" data-diag-mask="true" data-diag-title="扫码兑换">扫码兑换</a>
    </div>
</div>
<div class="page-table">
    <table class="list" data-bind-action="admin/game/transferlog" data-bind-type="list" data-bind-callback="list" data-bind-data="Type=Casino&Action=IN" data-bind-load="pagesplit">
        <thead>
            <tr>
                <th>编号</th>
                <th>兑换人</th>
                <th>兑换金额</th>
                <th>提交时间</th>
                <th>当前状态</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr>
                <td>${ID}</td>
                <td><a href="javascript:" class="diag-user" data-userid="${UserID}">${UserName}</a></td>
                <td>${Money:money}</td>
                <td>${CreateAt}</td>
                <td>${Status}</td>
            </tr>
        </tbody>
    </table>
</div>
