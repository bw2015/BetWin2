<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="amui/css/amazeui.min.css" rel="stylesheet" />
    <link href="styles/common.css" rel="stylesheet" />
    <link href="styles/animate.min.css" rel="stylesheet" />
    <link href="styles/frame.css" rel="stylesheet" />

    <!-- 公共模块 -->
    <script src="studio/scripts/mootools.js"></script>
    <script src="studio/scripts/mootools-more.js"></script>
    <script src="studio/scripts/ui.menu.js"></script>

    <!-- 框架 -->
    <script src="studio/scripts/betwin.js"></script>
    <script src="studio/scripts/diag.js"></script>

    <!-- 管理员后台脚本  -->
    <script src="scripts/frame.js"></script>
    <script src="scripts/admin.js"></script>

    <!-- IM工具 -->
    <link href="studio/layui/css/layui.css" rel="stylesheet" />
    <link href="studio/layui/layui.betwin.css" rel="stylesheet" />
    <script src="studio/layui/reconnecting-websocket.min.js"></script>
    <script src="studio/layui/layui.js"></script>
    <script src="studio/layui/layui.betwin.js"></script>
    <script src="scripts/im.js"></script>

    <!-- 第三方脚本资源 -->
    <script src="/studio/charts/countup.js"></script>

</head>
<body>
    <header class="header-menu shadow-bottom">
        <div class="frame-taskbar-list" id="frame-taskbar-list">
            <a href="javascript:" class="task-left am-icon-backward"></a>
            <div class="frame-taskbar-container">
                <div class="frame-taskbar" id="frame-taskbar">
                </div>
            </div>
            <a href="javascript:" class="task-right am-icon-forward"></a>
        </div>
        <div id="admin-info" class="admin-info" data-bind-action="/admin/account/info" data-bind-type="ajax" data-bind-event="load" data-bind-callback="html" data-bind-load="GetEnumList">
            <a href="javascript:" class="refser" data-bind-action="admin/site/cache" data-bind-type="ajax" data-bind-event="confirm" data-bind-stop="true" data-bind-callback="form-tip">
                <i class="am-icon-refresh"></i>
                刷新缓存
            </a>
            <a href="javascript:" class="name">
                <img src="${Face}" class="face" />
                <span>${Name}</span>
                <i class="down am-icon-chevron-down"></i>
            </a>
            <div class="admin-info-control">
                <a href="javascript:" data-diag-name="admininfo-setting" data-diag-type="control" data-diag-src="controls/admininfo-setting.html" data-diag-title="修改资料" data-diag-mask="true" data-diag-drag="true"><i class="am-icon-cog"></i> 修改资料</a>
                <a href="javascript:" data-diag-name="admininfo-setting-face" data-diag-type="control" data-diag-src="controls/admininfo-face.html" data-diag-title="修改头像" data-diag-mask="true" data-diag-drag="true" data-diag-width="780" data-diag-height="510"><i class="am-icon-file-photo-o"></i> 修改头像</a>
                <a href="javascript:" data-diag-name="admininfo-setting-code" data-diag-type="control" data-diag-src="controls/admininfo-code.html" data-diag-title="谷歌验证码" data-diag-mask="true" data-diag-drag="true" data-diag-width="600" data-diag-height="480"><i class="am-icon-google-plus"></i> 谷歌验证</a>
                <a href="javascript:" data-bind-action-delay="/admin/account/logout" data-bind-type="ajax" data-bind-callback="form-tip" data-bind-form-tip="admininfo-logout" data-bind-event="click" data-bind-stop="1"><i class="am-icon-sign-out"></i> 退出登录</a>
            </div>
        </div>
    </header>

    <aside id="aside" class="shadow-right" data-bind-action="/admin/site/get" data-bind-type="ajax" data-bind-event="load" data-bind-callback="html,frame-aside">
        <div class="toolbar shadow-bottom">
            <h1>${Name}</h1>
        </div>
        <menu></menu>
    </aside>

    <div class="frame-content" id="frame-content">
        <div class="frame-items" id="frame-items">

        </div>
    </div>
</body>
</html>
