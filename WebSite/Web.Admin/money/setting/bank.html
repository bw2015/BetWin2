<div class="page-header">
    <h1>提现银行卡</h1>
    <h6>设定系统支持的提现银行类型</h6>
    <div class="page-searchbox">
        <form action="/admin/site/savebank" method="post" data-bind-action="/admin/site/savebank" data-bind-type="ajax" data-bind-callback="form-tip,fire" data-bind-fire-target="money-setting-bank">
            <select name="Bank" class="txt" data-enum-name="BW.Common.Sites.BankType"></select>
            <input type="submit" value="添加" class="am-btn am-btn-success am-round am-text-xs" />
        </form>
    </div>
</div>
<div class="page-table">
    <table class="list" id="money-setting-bank" data-bind-action="/admin/site/getbank" data-bind-type="list" data-bind-callback="list">
        <thead>
            <tr>
                <th>银行</th>
                <th>银行代码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-list-element="true">
            <tr data-bind-delete="true">
                <td>${Description}</td>
                <td>${Name}</td>
                <td>
                    <a href="javascript:" data-bind-action="/admin/site/deletebank" data-bind-type="ajax" data-bind-callback="delete" data-bind-data="Bank=${Name}" data-bind-event="click" data-bind-stop="true">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
