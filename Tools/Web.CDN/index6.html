<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="scripts/mootools.js"></script>
    <script src="/handler/site/info/cdndomain"></script>
    <link href="t6/styles/index.css" rel="stylesheet" />
    <title>测速</title>
</head>
<body>
    <header>
        <div class="w">
            <img src="images/space.gif" id="logo" />
        </div>
    </header>
    <div class="container w">
        <h1><label data-dom="name"></label>线路中心</h1>
        <div class="content">
            <div class="left">
                <h3>备用网址温馨提示：反应时间越小，网站速度越快，越快的网址排在越上面</h3>
                <div class="website" id="website">
                </div>
            </div>
            <div class="right">
                <p>如果我们的检查中心对您有帮助请按Ctrl+D收藏</p>
                <p>如果检测后不能登录请按以下方法操作：</p>
                <p>A. 打开IE浏览器：</p>
                <p>打开IE浏览器，选择：工具-> Internet选项-> 再选择 (删除历史浏览记录)-> 删除-> 重启IE</p>
                <p>B. 如果您体验过程中出现卡顿：</p>
                <p>请在您打开本界面选择其它线路看看</p>
                <p>C. 建议使用火狐或谷歌浏览器</p>
                <p>假如你登陆后发现为非，可能您的DNS服务被劫持，请点击下面的按钮清除浏览器缓存，即可恢复正常使用。</p>
            </div>
        </div>

        <div class="info">
            <label data-dom="name"></label>    &copy; 2018 版权所有
        </div>
    </div>


    <script src="scripts/speed.js"></script>
</body>
</html>
