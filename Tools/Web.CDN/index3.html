<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="scripts/mootools.js"></script>
    <script src="/handler/site/info/cdndomain"></script>
    <link href="t3/styles/index.css" rel="stylesheet" />
    <title>测速</title>
</head>
<body>
    <header>
        <div class="w">
            <img src="images/space.gif" id="logo" />
        </div>
    </header>

    <div class="container w">
        <div class="domain">
            <div class="website" id="website">
            </div>
            <a href="javascript:testSpeed()" class="test">重新测速</a>
        </div>
        <div class="tip">
            <p>
                若您长期使用此地址，请按Ctrl+D收藏；
            </p><p>
                若您无法登录或使用不流畅，请在此页面切换其他线路；

                如果您体验过程中出现卡顿：如果检测后不能登录请删除历史浏览记录>重启IE；
            </p>
            <p>
                访问我们域名时被跳转到其他网站以客服，这是您当地网络运营商dns被劫持，您可以通过修改电脑本地dns来解决；
            </p>
        </div>
    </div>

    <script src="scripts/speed.js"></script>
