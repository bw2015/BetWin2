        .ft22 { font-size: 22px; }
        .orange { color: #f60; }

        .bold { font-weight: bold; }

        p { padding: 0px; margin: 0px; }

        header { display: block; border-bottom: 1px solid #d9d9d9; background-color: #fff; }
            header .logo { max-width: 980px; margin: auto; height: 60px; background: url(https://t.alipayobjects.com/images/T1HHFgXXVeXXXXXXXX.png) no-repeat left center; }
        .container { max-width: 980px; margin: auto; }
            .container .info { height: 44px; line-height: 22px; padding: 5px 0px; }
                .container .info .left { float: left; margin-left: 10px; }
                .container .info .money { float: right; line-height: 40px; margin-right: 10px; }

        .content { background-color: #fff; border-bottom: 3px solid #b3b3b3; border-top: 3px solid #b3b3b3; min-height: 420px; position: relative; }
            .content .money { text-align: center; padding: 50px 0px 20px; }
            .content .tip { text-align: center; line-height: 32px; padding: 20px 0px; }
            .content .waring { font-size: 18px; background-color: red; width: auto; display: inline-block; color: white; padding: 0px 10px; border-radius: 12px; box-shadow: 0px 0px 10px #000; }

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <div class="info">
            <div class="left">
                <p>正在使用即时到帐交易</p>
                <p><strong class="ft16">${Name}</strong> &nbsp; 收款方：<span data-name="User">${AccountName}</span></p>
            </div>
            <div class="money">
                <span data-name="Money" class="orange ft22 bold">${Money}</span> 元
            </div>
        </div>
        <div class="content">
            <div class="money">
                <p>扫一扫付款（元）</p>
                <p class="ft22 bold orange padding-5">${Money}</p>
            </div>
            <div class="qrcode">
                <img src="${QRCode}" data-name="qrcode" />
            </div>
            <div class="tip">
                <p class="ft14">收款账户：<span class="bold underline ft16">${Account}</span></p>
                <p class="ft14">收款姓名：<span class="bold underline ft16">${AccountName}</span></p>
                <p class="waring orange">转账备注请填写您的用户名 <span class="bold underline ft16">${UserName}</span></p>
                <p class="ft12">注意：如不填写将不会自动到帐</p>
            </div>
            <div class="tip-img">
                <div class="amount black ft22 bold">${Money}</div>
                <div class="remark black">${UserName}</div>
            </div>
        </div>
    </div>
    <footer>
        支付宝版权所有 2004-2016 ICP证：沪B2-20150087
    </footer>
</body>
