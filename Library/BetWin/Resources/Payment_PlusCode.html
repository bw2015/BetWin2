            .tip-img.Wechat .amount { left: 65px; top: 35px; font-size: 32px; }
            .tip-img .remark { position: absolute; left: 56px; top: 90px; }

<body>
    <header>
        <div class="logo" id="logo">
        </div>
    </header>
    <div class="container">
        <div class="info">
            <div class="left">
                <p>正在使用即时到帐交易</p>
                <p><strong class="ft16 dom" data-dom="UserName"></strong> &nbsp; 收款方：<span class="dom" data-dom="Name"></span></p>
            </div>
            <div class="money">
                <span data-dom="Money" class="orange ft22 bold dom"></span> 元
            </div>
        </div>
        <div class="content">
            <div class="money">
                <p>扫一扫付款（元）</p>
                <p class="ft22 bold orange padding-5 dom" data-name="Money"></p>
            </div>
            <div class="qrcode">
                <img src="" class="dom" data-dom="QRCode" />
                <div class="remark dom" data-dom="Remark"></div>
            </div>
            <div class="tip">
                <p class="ft14">收款账户：<span class="bold underline ft16 dom" data-dom="Account"></span></p>
                <p class="ft14">收款姓名：<span class="bold underline ft16 dom" data-dom="Name"></span></p>
                <p class="waring orange">转账备注请填写您的用户名 <span class="bold ft16 dom" data-dom="UserName"></span></p>
                <p class="ft12">注意：如不填写将不会自动到帐</p>
            </div>
            <div class="tip-img" id="tip-img">
                <div class="amount black ft22 bold dom" data-dom="Money"></div>
                <div class="remark black dom" data-dom="UserName"></div>
            </div>
        </div>
    </div>
    <footer>
        版权所有 2004-2018 ICP证：沪B2-20150087
    </footer>

    <script type="text/javascript">
        String.prototype.toQRCode = function () {
            var code = this;
            return "//qrcode.a8.to/chart?cht=qr&chs=220x220&chl=" + escape(code)
        };

        Array.prototype.set = function (value) {
            var list = this;
            if (!value) value = "";
            for (var i = 0; i < list.length; i++) {
                list[i].innerText = value;
            }
        }

        !function () {
            if (!window["postdata"]) return;
            var dom = new Object();
            var domlist = document.getElementsByClassName("dom");

            for (var i = 0; i < domlist.length; i++) {
                var item = domlist[i];
                var name = item.getAttribute("data-dom");
                if (!dom[name]) dom[name] = new Array();
                dom[name].push(item);
            }

            dom["UserName"].set(postdata["UserName"]);
            dom["Name"].set(postdata["Name"]);
            dom["Account"].set(postdata["Account"]);
            dom["Money"].set(postdata["_money"]);
            dom["Remark"].set(postdata["Remark"]);
            dom["QRCode"][0].onerror = function () {
                this.src = postdata["_code"].toQRCode();
            }
            dom["QRCode"][0].src = postdata["_code"];

            var type = postdata["Type"];
            if (!type) type = "normal";
            var typeList = type.split(",");
            document.getElementById("tip-img").className = "tip-img " + typeList.join(" ");
            var logo = "";
            for (var i = 0; i < typeList.length; i++) {
                logo += "<span class='" + typeList[i] + "'></span>";
            }
            document.getElementById("logo").innerHTML = logo;

        }();
    </script>
</body>
