        .bank-check { border: 1px solid #e3e3e3; margin-top: 20px; background-color: rgba(255,255,255,0.5); box-shadow: 0px 0px 10px rgba(0,0,0,.5); border-radius: 12px; }
            .bank-check h5 { font-size: 14px; border-bottom: 1px solid #ccc; height: 42px; line-height: 42px; text-indent: 2em; }
            .bank-check ul { padding: 10px 20px; }
            .bank-check li { list-style-type: none; line-height: 24px; font-weight: bold; font-size: 15px; padding: 12px 0px; }
                .bank-check li label { float: left; text-align: right; font-weight: normal; width: 100px; }
                .bank-check li span { font-weight: normal; float: left; }
                    .bank-check li span.red { color: red; }
                .bank-check li .desc { position: relative; font-size: 12px; display: block; background-color: rgba(255,255,0,0.2); padding: 5px 10px; border: 1px solid #efefef; margin-top: 10px; border-radius: 10px; }
                    .bank-check li .desc::after { content: " "; width: 12px; height: 12px; background-color: rgba(255,255,0,0.2); position: absolute; left: 20px; top: -6px; border-top: 1px solid #efefef; transform: rotate(45deg); border-left: 1px solid #efefef; }
                .bank-check li .btn { color: white; background-color: #f54c4b; border: 1px solid #d94241; border-radius: 4px; float: left; font-size: 16px; height: 42px; line-height: 42px; padding: 0px 20px; text-decoration: none; }
                .bank-check li::after { content: " "; display: block; clear: both; }

            .bank-check.submit { display: none; }
        .txt { border: 1px solid #ccc; border-radius: 6px; font-size: 16px; height: 32px; line-height: 32px; padding: 4px 8px; outline: none; }
            .txt.money { margin-right: 12px; color: red; }
        .bank-check.submit li { padding: 10px 0px; }

        .submit-success h1 { color: green; margin: 30px 0px; text-align: center; }

        img.qrcode { width: 220px; height: 220px; border: 1px solid #ccc; border-radius: 4px; display: block; margin: auto; }
    </style>
    <script type="text/javascript">
        window.addEvent("domready", function () {
            var submit = document.id("submit");
            var step = $$(".step .item");
            document.id("step1").addEvent("click", function (e) {
                var obj = this;
                new BW.Tip("请确认您已完成了银行转账", {
                    "type": "confirm",
                    "callback": function (t) {
                        if (t.type != "confirm") return;
                        obj.getParent("li").dispose();
                        submit.setStyle("display", "block");
                        step[0].removeClass("current");
                        step[1].addClass("current");
                    }
                });
            });

            // 二维码判断
            !function () {
                var qrCode = $("QRCode").get("value");
                if (!qrCode || /\$/.test(qrCode)) return;

                var bank = $$("li[data-name='bank']");
                bank.each(function (item, index) { item.dispose(); });

                var ul = $("QRCode").getParent("ul");
                new Element("li", {
                    "html": "<img src=\"" + qrCode + "\" class=\"qrcode\" />"
                }).inject(ul, "top");
            }();
        });

        BW.load["submit-gettime"] = function () {
            var t = this;
            var time = t.dom.element.getElement("[name=PaymentTime]");
            var list = new Array();
            for (var i = 0; i <= 30; i++) {
                var date = new Date().getTime() - i * 1000 * 60;
                date = new Date(date);
                var datetime = date.ToString().replace(/:\d+$/, "");
                new Element("option", {
                    "value": datetime,
                    "text": datetime
                }).inject(time);
            }
        };

        BW.callback["submit-success"] = function (result) {
            var t = this;
            var step = $$(".step .item");
            step[1].removeClass("current");
            step[2].addClass("current");
            $$(".bank-check").dispose();
            new Element("div", {
                "class": "bank-check submit-success",
                "html": "<h5>充值信息提交成功</h5><h1>我们将尽快处理您的充值订单，请耐心等待1</h1>"
            }).inject($("container"));
        };
    </script>
</head>
<body>
    <div class="container" id="container">
        <div class="step">
            <div class="item  current">
                1、登录网银进行转账
                <label class="t2"></label>
            </div>
            <div class="item">
                <label class="t1"></label>
                2、提交充值订单
                <label class="t2"></label>
            </div>
            <div class="item">
                <label class="t1"></label>
                3、订单提交成功
            </div>
        </div>

        <div class="bank-check">
            <h5>收款方信息 以下信息是确保您充值到帐的重要信息</h5>
            <ul>
                <li data-name="bank">
                    <label>收款银行：</label>
                    <span class="red">${_bankname}</span>
                </li>
                <li data-name="bank">
                    <label>收款账户名：</label>
                    <span class="red">${_accountname}</span>
                </li>
                <li data-name="bank">
                    <label>收款帐号：</label>
                    <span class="red">${_account}</span>
                </li>
                <li>
                    <label>重要提示：</label>
                    <span class="red">${_remark}</span>
                </li>
                <li>
                    <label class="ui-label">充值金额：</label>
                    <span class="red">${_money} 元</span>
                </li>
                <li>
                    <input type="hidden" id="QRCode" value="${_qrcode}" />
                    <label></label>
                    <a href="javascript:" data-gateway="${_gateway}" class="btn" id="step1">已完成转账</a>
                </li>
            </ul>
        </div>

        <div class="bank-check submit" id="submit">
            <h5>提交充值信息</h5>
            <form action="Payment_Bank.html" method="post" data-bind-action="/handler/user/money/transferorder" data-bind-type="form" data-bind-callback="form-alert" data-bind-form-tip="submit-success" data-bind-load="submit-gettime">
                <ul>
                    <li>
                        <label>充值金额：</label>
                        <span class="red"><input type="text" name="Money" class="txt money" size="8" value="${_money}" readonly="readonly" /> 元</span>
                    </li>
                    <li>
                        <label>充值卡姓名：</label>
                        <span class="red"><input type="text" name="Name" class="txt" size="8" /> <em class="desc">您所使用的转账银行卡的开户人姓名，如果是支付宝、微信转银行卡，请输入实名认证的姓名</em> </span>
                    </li>
                    <li>
                        <label>转账时间：</label>
                        <span class="red"><select name="PaymentTime" class="txt"></select></span>
                    </li>
                    <li>
                        <label></label>
                        <input type="hidden" name="PayID" value="${_orderid}" />
                        <input type="submit" class="btn" value="提交转账充值信息" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
