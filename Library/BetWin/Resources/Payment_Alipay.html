<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>支付宝扫码</title>
    <script type="text/javascript" src="/studio/scripts/mootools.js"></script>
    <script type="text/javascript" src="/studio/scripts/mootools-more.js"></script>
    <style type="text/css">
        body { font-family: 'Microsoft YaHei'; font-size: 14px; margin: 0px; }
        .ft18 { font-size: 16px; }
        .ft18 { font-size: 18px; }
        .bold { font-weight: bold; }
        .red { color: red; }
        .w { width: 980px; margin: auto; }
        header { height: 64px; line-height: 64px; color: #ccc; font-size: 32px; border-bottom: 3px solid #A2AABB; margin-bottom: 10px; }
        .info { position: relative; }
            .info .money { color: #000; font-weight: bold; font-size: 20px; position: absolute; right: 0px; top: 20px; }
        .content { margin-top: 50px; position: relative; }
        .code { width: 300px; border: 1px solid #CECECE; text-align: center; position: absolute; top: 60px; left: 80px; box-shadow: 0px 0px 12px #ccc; border-radius: 12px; }
            .code img { width: 220px; height: 220px; margin: 30px auto auto; }
            .code .tip { background-color: #a6bbd7; line-height: 40px; color: #fff; margin-top: 20px; }
        .scan-tip { position: absolute; right: 80px; top: 10px; }
    </style>
</head>
<body>
    <header>
        <div class="w">
            支付宝收银台
        </div>
    </header>

    <div class="container w">
        <div class="info">
            <p class="ft16 bold">
                请您尽快扫支付码，以便订单及时处理！
            </p>
            <p>
                请您在提交订单后 <span class="red" id="time">5分钟</span> 内完成支付，否则订单会自动取消。
            </p>
            <p>
                订单号：${_orderid}
            </p>
            <label class="money">
                应付金额： ${_money}元
            </label>
        </div>

    <script type="text/javascript">
        String.prototype.toQRCode = function () {
            var code = this;
            return "//qrcode.a8.to/chart?cht=qr&chs=220x220&chl=" + escape(code)
        };

        !function () {
            var orderId = window["ORDERID"] = "${_orderid}";
            var money = "${_money}";
            var url = "${_code}" || "${_qrcode}";
            var code = url;
            var errorCode = null;
            if (/^https:\/\/qr\.alipay\.com\//.test(url)) {
                code = url.toQRCode(220, 220, true);
            } else {
                errorCode = url.toQRCode(220, 220, true);
            }
            $("code").set({
                "src": code,
                "events": {
                    "error": function () {
                        if (errorCode) this.src = errorCode;
                    }
                }
            });
        }();
