<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<table>
    <tr>
        <th>ID:</th>
        <td><input type="text" name="ID" readonly="readonly" style="width:50px;" /></td>
    </tr>
    <tr>
        <th>返回值:</th>
        <td><input type="text" name="Name" /></td>
    </tr>
    <tr>
        <th>说明:</th>
        <td><textarea rows="1" cols="20" name="Description"></textarea></td>
    </tr>
    <tr>
        <th>类路径:</th>
        <td><input type="text" name="Type" /></td>
    </tr>
    <tr>
        <th>方法名:</th>
        <td><input type="text" name="Method" ondblclick="alert(JSON.encode(t.data));" style="width:179px;" /> <select name="Methods" style="width:150px;"></select></td>
    </tr>
    <tr>
        <th>固定参数:</th>
        <td><input type="text" name="Params" /></td>
    </tr>
    <tr>
        <th>下一步:</th>
        <td><input type="text" name="Next" style="width:50px;" /> <span class="desc">如果下一步不在此组内请手工输入ID</span></td>
    </tr>
</table>
<div class="button">
    <input type="hidden" name="Genre" value="event" />
    <input type="button" value="删 除" id="btnDelete" class="delete" />

    <input type="button" value="确 定" id="btnSave" />
    &nbsp;&nbsp;
    <input type="button" value="取 消" id="btnCancel" />
</div>
</body>
</html>
